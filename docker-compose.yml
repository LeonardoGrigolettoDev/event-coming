version: "3.8"

services:
  postgres:
    image: timescale/timescaledb-ha:pg15-latest
    container_name: event_coming_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: event_coming
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d event_coming"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: event_coming_redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 2s
      retries: 5
      start_period: 5s

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    image: event_coming_api:latest
    container_name: event_coming_api
    environment:
      EVENT_COMING_DATABASE_HOST: postgres
      EVENT_COMING_DATABASE_PORT: 5432
      EVENT_COMING_DATABASE_USER: postgres
      EVENT_COMING_DATABASE_PASSWORD: postgres
      EVENT_COMING_DATABASE_DATABASE: event_coming
      EVENT_COMING_REDIS_HOST: redis
      EVENT_COMING_REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: worker
    image: event_coming_worker:latest
    container_name: event_coming_worker
    environment:
      EVENT_COMING_DATABASE_HOST: postgres
      EVENT_COMING_DATABASE_PORT: 5432
      EVENT_COMING_DATABASE_USER: postgres
      EVENT_COMING_DATABASE_PASSWORD: postgres
      EVENT_COMING_DATABASE_DATABASE: event_coming
      EVENT_COMING_REDIS_HOST: redis
      EVENT_COMING_REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
