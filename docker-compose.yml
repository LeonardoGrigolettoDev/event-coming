version: "3.8"

services:
  postgres:
    image: timescale/timescaledb-ha:pg15-latest
    container_name: event_coming_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: event_coming
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/home/postgres/pgdata/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: event_coming_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: event_coming_api
    ports:
      - "8080:8080"
    volumes:
      - .:/app
    environment:
      EVENT_COMING_DATABASE_HOST: postgres
      EVENT_COMING_DATABASE_PORT: 5432
      EVENT_COMING_DATABASE_USER: postgres
      EVENT_COMING_DATABASE_PASSWORD: postgres
      EVENT_COMING_DATABASE_DATABASE: event_coming
      EVENT_COMING_REDIS_HOST: redis
      EVENT_COMING_REDIS_PORT: 6379
      EVENT_COMING_JWT_ACCESS_EXPIRES_IN: 15m
      EVENT_COMING_JWT_REFRESH_EXPIRES_IN: 168h
    command: sh -c "mkdir -p /app/tmp/api && air -c .air.toml"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: event_coming_worker
    command: sh -c "mkdir -p /app/tmp/worker && air -c .air.worker.toml"
    volumes:
      - .:/app
    environment:
      EVENT_COMING_DATABASE_HOST: postgres
      EVENT_COMING_DATABASE_PORT: 5432
      EVENT_COMING_DATABASE_USER: postgres
      EVENT_COMING_DATABASE_PASSWORD: postgres
      EVENT_COMING_DATABASE_DATABASE: event_coming
      EVENT_COMING_REDIS_HOST: redis
      EVENT_COMING_REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
