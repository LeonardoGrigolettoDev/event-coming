root = "."
tmp_dir = "tmp/worker"

[build]
  cmd = "go build -o ./tmp/worker/main ./cmd/worker"
  bin = "./tmp/worker/main"
  delay = 1000
  exclude_dir = ["tmp", "vendor", "node_modules"]
  exclude_regex = ["_test.go"]
  include_ext = ["go"]
  kill_delay = "0s"
  stop_on_error = true

[log]
  time = false

[misc]
  clean_on_exit = true