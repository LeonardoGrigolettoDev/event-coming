root = "."
tmp_dir = "tmp/api"

[build]
  cmd = "go build -o ./tmp/api/main ./cmd/api"
  bin = "./tmp/api/main"
  delay = 1000
  exclude_dir = ["tmp", "vendor", "node_modules"]
  exclude_regex = ["_test.go"]
  include_ext = ["go", "tpl", "tmpl", "html"]
  kill_delay = "0s"
  stop_on_error = true

[log]
  time = false

[misc]
  clean_on_exit = true